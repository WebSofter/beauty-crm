{% load static %}

<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js"></script>
    <!-- Swiper.js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <!-- Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.5/dist/cdn.min.js" defer></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="{% static 'js/jquery.colorbox-min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

    <link rel="stylesheet" href="{% static 'plugins/soft-ui-dashboard-tailwind/build/assets/css/soft-ui-dashboard-tailwind.css' %}" />
    <link href="{% static 'plugins/soft-ui-dashboard-tailwind/build/assets/css/nucleo-icons.css' %}" rel="stylesheet" />
    <link href="{% static 'plugins/soft-ui-dashboard-tailwind/build/assets/css/nucleo-svg.css' %}" rel="stylesheet" />
    <link href="{% static 'plugins/soft-ui-dashboard-tailwind/build/assets/css/perfect-scrollbar.css' %}" rel="stylesheet" />
    <script src="{% static 'plugins/soft-ui-dashboard-tailwind/build/assets/js/soft-ui-dashboard-tailwind.min.js' %}"></script>
    <script src="{% static 'plugins/soft-ui-dashboard-tailwind/build/assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
    
    <script src="{% static 'plugins/fullcalendar/dist/index.global.min.js' %}"></script>

    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <title>{% block title %}{% endblock %}</title>
  </head>

  <body>
    {% include 'core/partials/nav.html' %} {% if messages %}
    <div class="py-6 px-6">
      {% for message in messages %}
      <div class="py-4 px-4 bg-fuchsia-300 text-white rounded-xl">
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %} {% block content %} {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> 
    {% include 'core/partials/footer.html' %}
  </body>
</html>
