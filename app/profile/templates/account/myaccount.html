{% extends 'core/base.html' %}

{% block title %}Мой аккаунт{% endblock %}

{% block content %}
<div class="py-6 px-6">
    <h1 class="mb-6 text-xl">Мой аккаунт</h1>

    <p class="mb-2">
        <strong>Логин: </strong>{{ request.user.username }}
    </p>

    <hr class="mb-4">

<form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit" class="inline-block py-4 px-6 bg-red-600 rounded-xl text-white">Выйти</button>
</form>
</div>
{% endblock %}
