{% extends 'core/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="py-6 px-6">
        <h1 class="text-xl">{{ title }}</h1>

        <form method="post" action=".">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-4">
                <label class="block text-gray-700">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-red-500 text-sm">{{ field.errors.0 }}</p>
                {% endif %}
                </div>
            {% endfor %}

            <button class="py-4 px-8 bg-fuchsia-500 text-white rounded-xl">Отправить</button>
        </form>
    </div>
{% endblock %}
